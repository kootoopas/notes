<ng-container *ngIf='(writableNote$ | async) || {}; let note'>
  <app-text-editor [title]='note.title'
                   (titleEditRequest)='requestTitleEdit(note, $event)'
                   [body]='note.body'
                   (bodyEditRequest)='requestBodyEdit(note, $event)'
                   [meta]='createMeta(note)'></app-text-editor>
</ng-container>
