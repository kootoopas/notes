<app-text-snippet *ngFor='let note of notes$ | async' [id]='note.id' [header]='note.title'
                  [body]='note.body' [bodyLimit]='100' [footer]='note.creationDate | date'
                  (activationRequest)='activateNote($event)'
                  [active]='note === (activeNote$ | async)'></app-text-snippet>
